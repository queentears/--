<!DOCTYPE html>
<html lang="en">
  <head>
    <title>寻香悦己-登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/css/adminx.css" media="screen" />
  </head>
  <body>
    <div class="adminx-container d-flex justify-content-center align-items-center">
      <div class="page-login">
        <div class="text-center">
          <a class="navbar-brand mb-4 h1" href="login.html">
            <img src="/img/logo.png" class="navbar-brand-image d-inline-block align-top mr-2" alt="">
          </a>
        </div>

        <div class="card mb-0">
          <div class="card-body">
              <form id="loginForm">
                  <div class="form-group">
                      <label for="loginInput" class="form-label">账号</label>
                      <input type="text" class="form-control" id="loginInput" placeholder="Username or Email">
                  </div>
                  <div class="form-group">
                      <label for="passwordInput" class="form-label">密码</label>
                      <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                  </div>
                  <div class="form-group">
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1">记住我</label>
                      </div>
                  </div>
                  <button type="button" onclick="handleLogin()" class="btn btn-sm btn-block btn-primary">登录</button>
              </form>
          </div>
          <div class="card-footer text-center">
              <a href="#"><small>Forgot your password?</small></a>
          </div>
      </div>
      
      </div>
    </div>

    <!-- If you prefer jQuery these are the required scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="/js/vendor.js"></script>
    <script src="/js/adminx.js"></script>
    <script src="/js/main.js"></script>
    <!-- If you prefer vanilla JS these are the only required scripts -->
    <!-- script src="../dist/js/vendor.js"></script>
    <script src="../dist/js/adminx.vanilla.js"></script-->
  </body>
</html>
