  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (!token) {
            console.error('No token found, please login first.');
            return; // 如果没有 token，重定向到登录页面
        }
        const searchInput = document.querySelector('#search-input');
        const searchButton = document.querySelector('#search-button');
        // 初始化页面加载第一页，每页10条记录
        searchButton.addEventListener('click', function() {
        fetchPageData(1, document.querySelector('.form-control.form-control-sm').value, searchInput.value);
    });

        fetchPageData(1, 10,'');
    
        // 设置事件监听，用于分页控件
        setupPaginationListeners();
    
        // 监听每页数量变更
        document.querySelector('.form-control.form-control-sm').addEventListener('change', function() {
            const pageSize = this.value;  // 获取选择的每页显示数量
            fetchPageData(1, pageSize);  // 请求第一页的数据，使用新的每页数量
        });
    
        function fetchPageData(page, pageSize,keyword) {
          const url = `/api/users/page/${page}/limit/${pageSize}` + (keyword ? `?keyword=${encodeURIComponent(keyword)}` : '');
            fetch(url, {
        method: 'GET',
        headers: {
            'Authorization':  localStorage.getItem('token'),
            'Content-Type': 'application/json'
                  }
             })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                updateTable(data.data);
                updatePagination(data.currentPage, data.totalPages);
                attachEventListeners();
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }
    
        function updateTable(users) {
            const tableBody = document.querySelector('table tbody');
            tableBody.innerHTML = '';
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <th scope="row">
                        <label class="custom-control custom-checkbox m-0 p-0">
                            <input type="checkbox" class="custom-control-input table-select-row">
                            <span class="custom-control-indicator"></span>
                        </label>
                    </th>
                    <td>${user.id}</td>
                    <td>${user.UserName}</td>
                    <td>${user.Email}</td>
                    <td>${user.Gender}</td>
                    <td>${user.Desc}</td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-btn" data-user-id="${user.id}">编辑</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-user-id="${user.id}">删除</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }
    
        function updatePagination(currentPage, totalPages) {
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';
    
            // 添加前一页按钮
            pagination.innerHTML += createPageItem(currentPage - 1, '‹', false, currentPage === 1);
    
            // 添加具体的页码按钮
            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += createPageItem(i, i, i === currentPage);
            }
    
            // 添加后一页按钮
            pagination.innerHTML += createPageItem(currentPage + 1, '›', false, currentPage === totalPages);
        }
    
        function createPageItem(page, text, isActive, isDisabled) {
            return `
                <li class="page-item ${isActive ? 'active' : ''} ${isDisabled ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${page}" onclick="fetchPageData(${page}, document.querySelector('.form-control.form-control-sm').value); return false;">${text}</a>
                </li>`;
        }
    
        function setupPaginationListeners() {
            const pagination = document.querySelector('.pagination');
            pagination.addEventListener('click', function(event) {
                const pageLink = event.target;
                if (pageLink.tagName === 'A' && pageLink.classList.contains('page-link')) {
                    event.preventDefault();
                    const page = parseInt(pageLink.getAttribute('data-page'), 10);
                    if (!isNaN(page)) {
                        fetchPageData(page, document.querySelector('.form-control.form-control-sm').value);
                    }
                }
            });
        }
    });
    </script>

 <!--更新信息-->
 <script>
  let currentEditingUserId = null;
function attachEventListeners() {
    // 编辑按钮事件监听
    document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.getAttribute('data-user-id');
            console.log('编辑按钮被点击，用户ID:', userId);
            fetchUserAndFillForm(userId);
            currentEditingUserId = userId;
            document.getElementById('passwordGroup').style.display = 'none'; // 隐藏密码输入
            $('.subside__barmenu').addClass('active'); // 显示表单
            console.log('表单应该已经显示');
        });
    });
  // 添加按钮事件监听
  document.querySelector('.addbtn').addEventListener('click', function() {
        currentEditingUserId = null;
        clearForm(); // 清空表单
        document.getElementById('passwordGroup').style.display = ''; // 显示密码输入
        $('.subside__barmenu').addClass('active'); // 显示表单
        console.log('添加新用户表单显示');
    });

    // 关闭按钮事件监听
    document.getElementById('cancelBtn').addEventListener('click', function() {
        $('.subside__barmenu').removeClass('active'); // 隐藏表单
        clearForm(); // 清空表单
        console.log('表单已取消并隐藏');
    });

    // 提交按钮事件监听
     document.getElementById('submitBtn').addEventListener('click', function() {
      if (currentEditingUserId) {
        updateUser(currentEditingUserId); // 更新用户
      } else {
        addUser(); // 添加新用户
      }
    });
 // 删除按钮事件监听
    document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.getAttribute('data-user-id');
            deleteUser(userId);
        });
    });
}

function fetchUserAndFillForm(userId) {
    // 根据 userId 获取用户信息并填充到表单
    fetch(`/api/users/${userId}`, {
        method: 'GET',
        headers: {
            'Authorization': localStorage.getItem('token') // 确保 API 请求包含授权
        }
    })
    .then(response => response.json())
    .then(user => {
        // 填充表单字段
        $('#userNameInput').val(user.UserName);
        $('#userEmailInput').val(user.Email);
        $('input[name="Gender"]').each(function() {
            this.checked = false;  // 先取消所有选中状态
        });
        $('input[name="Gender"][value="' + user.Gender + '"]').prop('checked', true);
        $('#userDescInput').val(user.Desc);
    })
    .catch(error => console.log('获取用户信息失败', error));
}

function deleteUser(userId) {
    // 发送删除用户的请求
    fetch(`/api/users/delete/${userId}`, {
        method: 'DELETE',
        headers: {
            'Authorization': localStorage.getItem('token')
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('Deletion failed');
        alert('用户删除成功');
        location.reload(); // 重新加载页面或更新表格
    })
    .catch(error => {
        console.error('Error deleting user:', error);
        alert('删除失败：' + error.message);
    });
}

function updateUser(userId) {
  const UserName = document.querySelector('input[type="text"]').value;
  const Email = document.querySelector('input[type="email"]').value;
  const Gender = document.querySelector('input[name="Gender"]:checked').value;
  const Desc = document.getElementById('userDescInput').value;

  fetch(`/api/users/update/${userId}`, {
      method: 'PUT',
      headers: {
          'Authorization': localStorage.getItem('token'),
          'Content-Type': 'application/json'
      },
      body: JSON.stringify({ UserName, Email, Gender, Desc })
  })
  .then(response => {
      if (!response.ok) throw new Error('Failed to update');
      alert('用户更新成功');
      location.reload(); 
  })
  .catch(error => {
      console.error('Error updating user:', error);
      alert('更新失败：' + error.message);
  });
}


function clearForm() {
    document.querySelectorAll('#userForm input').forEach(input => {
        if (input.type !== 'radio') {  // 不处理单选按钮
            input.value = '';
        }
    });
}

function addUser() {
    const userData = {
        UserName: document.getElementById('userNameInput').value,
        Password: document.getElementById('userPasswordInput').value,
        Email: document.getElementById('userEmailInput').value,
        Gender: document.querySelector('input[name="Gender"]:checked').value,
        Desc: document.getElementById('userDescInput').value
    };
    fetch('/api/users/add', {
        method: 'POST',
        headers: {
          'Authorization': localStorage.getItem('token'),
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('网络请求失败或服务器错误');
        }
        return response.json(); // 处理JSON响应
    })
    .then(data => {
        alert(data.message); // 显示从服务器返回的消息
        if (data.message === '用户创建成功') {
            $('.subside__barmenu').removeClass('active'); // 成功创建后隐藏表单
        }
    })
    .catch(error => {
        console.error('添加用户失败:', error);
        alert('添加用户失败: ' + error.message);
    });
}
